<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FlexPanels by Alex üî≤‚èπüí™</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
</head>
<body>
  <style>
    html {
      box-sizing: border-box;
      background: #ffc600;
      font-family: 'helvetica neue';
      font-size: 20px;
      font-weight: 200;
    }

    body {
      margin: 0;
    }

    *, *:before, *:after {
      box-sizing: inherit;
    }

    .panels {
      min-height: 100vh;
      overflow: hidden;
      display:flex;
    }

    .panel {
      background: #6B0F9C;
      box-shadow: inset 0 0 0 5px rgba(255,255,255,0.1);
      color: white;
      text-align: center;
      align-items: center;
      /* Safari transitionend event.propertyName === flex */
      /* Chrome + FF transitionend event.propertyName === flex-grow */
      transition:
        font-size 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        flex 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        background 0.2s;
      font-size: 20px;
      background-size: cover;
      background-position: center;
      flex:1;
      justify-content: center;
      align-items: center;
      display:flex;
      flex-direction: column;
    }

    .panel1 { background-image:url(http://photo.rukes.com/coachella14a/slides/coachella14a_001.jpg) }
    .panel2 { background-image:url(https://s3-us-west-1.amazonaws.com/www.vivaglammagazine.com/wp-content/uploads/2019/04/spectra-coachella-katarina-van-derham-patrick-omahony-main-image-1000x600.jpg?resolution=1920,1); }
    .panel3 { background-image:url(http://photo.rukes.com/coachella12/slides/coachella12_056.jpg) }
    .panel4 { background-image:url(https://images.unsplash.com/photo-1505224628533-c4fc42c389e0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1192&q=80); }
    .panel5 { background-image:url(https://external-preview.redd.it/vCZ3GcSwLFqg2OQSaUMOnsCOI89SSDBthCMxBK8uXlw.jpg?width=640&crop=smart&auto=webp&s=e9b5eb1ae1fa2980a639c3e049fe83e5f938c884)}

    /* Flex Children */
    .panel > * {
      margin: 0;
      width: 100%;
      transition: transform 0.5s;
      /* border:1px solid yellowgreen; */
      flex:1 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .panel > *:first-child{transform: translateY(-100%);}
    .panel.open-active > *:first-child{transform: translateY(0);}
    .panel > *:last-child{transform: translateY(100%);}
    .panel.open-active > *:last-child{transform: translateY(0);}

    .panel p {
      text-transform: uppercase;
      font-family: 'Amatic SC', cursive;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
      font-size: 2em;
    }

    .panel p:nth-child(2) {
      font-size: 4em;
    }

    .panel.open {
      font-size: 40px;
      flex:5;
    }

  </style>


  <div class="panels">
    <div class="panel panel1">
      <p>Hey</p>
      <p>Let's</p>
      <p>Dance</p>
    </div>
    <div class="panel panel2">
      <p>Give</p>
      <p>Take</p>
      <p>Receive</p>
    </div>
    <div class="panel panel3">
      <p>Do you</p>
      <p>Remember</p>
      <p>This day?</p>
    </div>
    <div class="panel panel4">
      <p>Give</p>
      <p>All</p>
      <p>You can</p>
    </div>
    <div class="panel panel5">
      <p>Life</p>
      <p>In</p>
      <p>Motion</p>
    </div>
  </div>

  <script>
    //create the panels
    let panels = document.querySelectorAll('.panel');

    //need a function to toggle on/off
    function toggleOpen(){

      console.log('running the toggleOpen üëâ')
      this.classList.toggle('open');

    }

    // pass an event to the toggleActive
    function toggleActive(e){
      console.log(e.propertyName);

      // console.log('running the toggleActive üëâ')
      if(e.propertyName.includes('flex')){
        this.classList.toggle('open-active');
      }
    }



    // pass it into each of the panels
    panels.forEach(
      //on click ->
      panel => panel.addEventListener('click', toggleOpen)
    );

    // pass it into each of the panels
    panels.forEach(
      //on click ->
      panel => panel.addEventListener('transitionend', toggleActive)
    );




  </script>



</body>
</html>
